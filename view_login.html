<script>
// ===== JAVASCRIPT PARA LOGIN V2 =====

document.addEventListener('DOMContentLoaded', function() {
  initializeLoginV2();
});

function initializeLoginV2() {
  const loginForm = document.getElementById('loginForm');
  const loginButton = document.getElementById('btn-login');
  const passwordToggle = document.getElementById('passwordToggle');
  const passwordField = document.getElementById('inp-pin');
  const messageContainer = document.getElementById('login-msg');

  // Handle form submission
  loginForm.addEventListener('submit', handleLoginSubmit);

  // Toggle password visibility
  passwordToggle.addEventListener('click', togglePasswordVisibility);

  // Enter key handling
  document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && document.querySelector('[data-view="login"]')) {
      e.preventDefault();
      handleLoginSubmit(e);
    }
  });
}

async function handleLoginSubmit(e) {
  e.preventDefault();

  const email = document.getElementById('inp-login').value.trim();
  const password = document.getElementById('inp-pin').value;
  const loginButton = document.getElementById('btn-login');
  const messageContainer = document.getElementById('login-msg');

  // Validation
  if (!email || !password) {
    showLoginMessage('Por favor, preencha todos os campos.', 'error');
    return;
  }

  // Start loading state
  setLoginLoading(true);
  showLoadingOverlay(true);
  // Remove text message - overlay is enough
  showLoginMessage('', 'info');

  try {
    // Call existing login API
    const result = await performLogin(email, password);

    if (result.success || result.ok) {
      showLoginMessage('Login realizado com sucesso!', 'success');

      // Navigate immediately - no delay needed
      if (typeof Router !== 'undefined' && Router.go) {
        Router.go('#/dash');
      } else if (typeof navigateTo === 'function') {
        navigateTo('dash');
      } else {
        window.location.hash = '#/dash';
      }

      // Hide overlay after navigation
      showLoadingOverlay(false);

    } else {
      showLoginMessage(result.error || 'Erro ao fazer login. Verifique suas credenciais.', 'error');
      setLoginLoading(false);
      showLoadingOverlay(false);
    }

  } catch (error) {
    console.error('Erro no login:', error);
    showLoginMessage('Erro de conex√£o. Tente novamente.', 'error');
    setLoginLoading(false);
    showLoadingOverlay(false);
  }
}

function setLoginLoading(isLoading) {
  const loginButton = document.getElementById('btn-login');
  const btnText = loginButton.querySelector('.btn-text');
  const btnLoading = loginButton.querySelector('.btn-loading');

  if (isLoading) {
    loginButton.disabled = true;
    btnText.style.display = 'none';
    btnLoading.classList.remove('hidden');
    btnLoading.style.display = 'flex';
  } else {
    loginButton.disabled = false;
    btnText.style.display = 'flex';
    btnLoading.classList.add('hidden');
    btnLoading.style.display = 'none';
  }
}

function showLoadingOverlay(show = true) {
  const overlay = document.getElementById('login-loading-overlay');

  console.log('üîÑ showLoadingOverlay chamado:', { show, overlay: !!overlay });

  if (!overlay) {
    console.error('‚ùå Loading overlay not found');
    return;
  }

  if (show) {
    console.log('üì± Mostrando overlay...');
    overlay.classList.remove('hidden');
    overlay.style.display = 'flex';
    overlay.style.opacity = '1';
    overlay.style.visibility = 'visible';
    overlay.style.pointerEvents = 'auto';

    // Debug: check if styles were applied
    console.log('üîç Overlay styles after show:', {
      display: overlay.style.display,
      opacity: overlay.style.opacity,
      visibility: overlay.style.visibility,
      hasHiddenClass: overlay.classList.contains('hidden')
    });
  } else {
    console.log('üîΩ Escondendo overlay...');
    overlay.classList.add('hidden');
    overlay.style.display = 'none';
    overlay.style.opacity = '0';
    overlay.style.visibility = 'hidden';
    overlay.style.pointerEvents = 'none';
  }
}

function showLoginMessage(message, type = 'info') {
  const messageContainer = document.getElementById('login-msg');

  // Clear previous classes
  messageContainer.className = 'login-message';

  // Add type class
  if (type) {
    messageContainer.classList.add(type);
  }

  // Set message
  messageContainer.textContent = message;

  // Clear message after delay for success/error
  if (type === 'success' || type === 'error') {
    setTimeout(() => {
      if (type !== 'success') { // Don't clear success message (user will navigate away)
        messageContainer.textContent = '';
        messageContainer.className = 'login-message';
      }
    }, 5000);
  }
}

function togglePasswordVisibility() {
  const passwordField = document.getElementById('inp-pin');
  const toggleIcon = document.querySelector('.password-toggle-icon');

  if (passwordField.type === 'password') {
    passwordField.type = 'text';
    toggleIcon.textContent = 'üôà';
  } else {
    passwordField.type = 'password';
    toggleIcon.textContent = 'üëÅÔ∏è';
  }
}

function showForgotPassword() {
  showLoginMessage('Funcionalidade em desenvolvimento. Entre em contato com o administrador.', 'info');
}

// Integration with existing login system
async function performLogin(email, password) {
  try {
    // Use existing API system from the app
    if (typeof API !== 'undefined' && API.login) {
      return await API.login(email, password);
    } else {
      throw new Error('API n√£o dispon√≠vel');
    }
  } catch (error) {
    return { ok: false, error: error.message };
  }
}

// Debug overlay on page load
document.addEventListener('DOMContentLoaded', function() {
  const overlay = document.getElementById('login-loading-overlay');
  console.log('üîç Login overlay check:', {
    exists: !!overlay,
    classes: overlay ? overlay.className : 'N/A',
    styles: overlay ? overlay.style.cssText : 'N/A'
  });

  // Overlay is ready for use during login
});
</script>
