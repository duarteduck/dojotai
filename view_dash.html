<div class="container" data-view="dash">
  <div class="dash-header">
    <h2>Atividades</h2>
    <div class="dash-actions">
      <button class="btn" id="btn-menu">
        <span>☰</span>
        <span>Menu</span>
      </button>
      <button class="btn" id="btn-new">+ Nova</button>
      <!-- User Menu Component -->
      <div id="user-menu-container"></div>
      <!-- Temporary Simple Logout Button -->
      <button class="btn btn-logout" id="btn-logout-simple">Sair</button>
    </div>
  </div>

  <!-- Navegação Horizontal Unificada -->
  <nav class="nav-tabs">
    <button class="nav-tab" data-page="dashboard">
      <span>🏠</span>
      <span>Dashboard</span>
    </button>
    <button class="nav-tab active" data-page="activities">
      <span>📅</span>
      <span>Atividades</span>
    </button>
    <button class="nav-tab" data-page="members">
      <span>👥</span>
      <span>Membros</span>
    </button>
    <button class="nav-tab" data-page="practices">
      <span>🎯</span>
      <span>Práticas</span>
    </button>
    <button class="nav-tab" data-page="reports">
      <span>📊</span>
      <span>Relatórios</span>
    </button>
  </nav>

  <div id="calendar-wrapper" style="display:none;">
    <div id="calendar"></div>
  </div>

  <div class="chips" id="chips">
    <div class="chip" id="chip-calendar">📅</div>
    <span class="chip-sep" aria-hidden="true"></span>
    <div class="chip is-active" data-status="todas">Todas</div>
    <div class="chip" data-status="pendente">Pendentes</div>
    <div class="chip" data-status="concluida">Concluídas</div>
    <span class="chip-sep" aria-hidden="true"></span>
    <div class="chip" id="chip-minhas">Minhas tarefas</div>
  </div>

  <div class="filter-row">
    <input id="filtro-usuario" class="input" placeholder="Filtrar por nome de usuário..." />
  </div>

  <div class="categoria-atividade-filter-container" id="categoria-atividade-filter-container">
    <!-- Filtros de categoria de atividade serão inseridos aqui via JavaScript -->
  </div>

<div id="list" class="row"></div>

<!-- Logout Loading Overlay -->
<div id="logout-loading-overlay" class="logout-loading-overlay hidden">
  <div class="loading-content">
    <div class="loading-spinner"></div>
    <p class="loading-text">Encerrando sessão...</p>
  </div>
</div>

</div>
