<div class="container" data-view="members">
  <div class="dash-header">
    <h2>üë• Membros</h2>
    <div class="dash-actions">
      <button class="btn" id="btn-members-menu">
        <span>‚ò∞</span>
        <span>Menu</span>
      </button>
      <button class="btn" id="btn-members-stats">üìä Stats</button>
      <button class="btn" id="btn-members-link">üîó Vincular</button>
      <button class="btn" id="btn-members-new">+ Novo</button>
    </div>
  </div>

  <!-- Filtros principais (sempre vis√≠veis) -->
  <div class="chips" id="members-main-filters">
    <!-- Status -->
    <div id="members-status-container"></div>
    <span class="chip-sep"></span>
    <!-- Dojos -->
    <div id="members-dojos-container"></div>
  </div>

  <!-- Busca -->
  <div class="filter-row">
    <input id="members-search" class="input" placeholder="üîç Buscar membros por nome..." />
  </div>

  <!-- Bot√£o de filtros avan√ßados -->
  <div class="filter-row">
    <button class="btn" id="btn-members-filters">üîç Filtros</button>
  </div>

  <!-- Tags de filtros ativos -->
  <div id="members-active-filters" class="active-filters" style="display: none;">
    <div class="active-filters-header">
      <span class="active-filters-label">Filtros ativos:</span>
      <button class="btn-clear-filters" id="btn-clear-members-filters">Limpar todos</button>
    </div>
    <div id="members-filter-tags" class="filter-tags"></div>
  </div>

  <!-- Resumo -->
  <div class="members-summary" id="members-summary">
    <div class="summary-item">
      <span class="summary-number" id="total-members">-</span>
      <span class="summary-label">Total</span>
    </div>
    <div class="summary-item">
      <span class="summary-number" id="active-members">-</span>
      <span class="summary-label">Ativos</span>
    </div>
    <div class="summary-item">
      <span class="summary-number" id="linked-members">-</span>
      <span class="summary-label">Vinculados</span>
    </div>
    <div class="summary-item">
      <span class="summary-number" id="unlinked-members">-</span>
      <span class="summary-label">Sem Usu√°rio</span>
    </div>
  </div>

  <!-- Lista de membros -->
  <div id="members-list" class="row"></div>
</div>

<!-- Modal de Filtros Avan√ßados -->
<div id="members-filters-modal" class="modal" style="display: none;">
  <div class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Filtros Avan√ßados - Membros</h3>
        <button class="modal-close" id="members-filters-modal-close">&times;</button>
      </div>

      <div class="modal-body">
        <div class="filter-grid">
          <!-- Categoria/Grupo -->
          <div class="filter-section">
            <label class="filter-label">Categoria/Grupo</label>
            <div id="modal-grupos-container" class="modal-chips"></div>
          </div>

          <!-- Categoria de Membro -->
          <div class="filter-section">
            <label class="filter-label">Categoria de Membro</label>
            <div id="modal-categoria-membro-container" class="modal-chips"></div>
          </div>

          <!-- Buntai -->
          <div class="filter-section">
            <label class="filter-label">Buntai</label>
            <div id="modal-buntai-container" class="modal-chips"></div>
          </div>

          <!-- Cargo -->
          <div class="filter-section">
            <label class="filter-label">Cargo</label>
            <div id="modal-cargo-container" class="modal-chips"></div>
          </div>

          <!-- Sexo -->
          <div class="filter-section">
            <label class="filter-label">Sexo</label>
            <div id="modal-sexo-container" class="modal-chips">
              <div class="chip" data-filter="sexo" data-value="masculino">Masculino</div>
              <div class="chip" data-filter="sexo" data-value="feminino">Feminino</div>
            </div>
          </div>

          <!-- Grau/Omitama -->
          <div class="filter-section">
            <label class="filter-label">Grau/Omitama</label>
            <div id="modal-grau-container" class="modal-chips"></div>
          </div>

          <!-- Vincula√ß√£o de usu√°rio -->
          <div class="filter-section">
            <label class="filter-label">Usu√°rio do Sistema</label>
            <div id="modal-usuario-container" class="modal-chips">
              <div class="chip" data-filter="usuario" data-value="vinculado">Com usu√°rio</div>
              <div class="chip" data-filter="usuario" data-value="nao-vinculado">Sem usu√°rio</div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" id="btn-clear-modal-filters">Limpar Filtros</button>
        <button class="btn btn-primary" id="btn-apply-modal-filters">Aplicar Filtros</button>
      </div>
    </div>
  </div>
</div>
