<div class="container" data-view="members">
  <div class="dash-header">
    <h2>👥 Membros</h2>
    <div class="dash-actions">
      <button class="btn" id="btn-members-menu">
        <span>☰</span>
        <span>Menu</span>
      </button>
      <button class="btn" id="btn-members-stats">📊 Stats</button>
      <button class="btn" id="btn-members-link">🔗 Vincular</button>
      <button class="btn" id="btn-members-new">+ Novo</button>
    </div>
  </div>

  <!-- Filtros e busca -->
  <div class="chips" id="members-filters">
    <!-- Seção 1: Status (dinâmica) -->
    <div id="status-container"></div>

    <span class="chip-sep"></span>

    <!-- Seção 2: Grupos/Categorias (dinâmica) -->
    <div id="grupos-container"></div>

    <span class="chip-sep"></span>

    <!-- Seção 3: Dojos/Localização (dinâmica) -->
    <div id="dojos-container"></div>
  </div>

  <div class="filter-row">
    <input id="members-search" class="input" placeholder="🔍 Buscar membros por nome..." />
  </div>

  <!-- Resumo -->
  <div class="members-summary" id="members-summary">
    <div class="summary-item">
      <span class="summary-number" id="total-members">-</span>
      <span class="summary-label">Total</span>
    </div>
    <div class="summary-item">
      <span class="summary-number" id="active-members">-</span>
      <span class="summary-label">Ativos</span>
    </div>
    <div class="summary-item">
      <span class="summary-number" id="linked-members">-</span>
      <span class="summary-label">Vinculados</span>
    </div>
    <div class="summary-item">
      <span class="summary-number" id="unlinked-members">-</span>
      <span class="summary-label">Sem Usuário</span>
    </div>
  </div>

  <!-- Lista de membros -->
  <div id="members-list" class="row"></div>
</div>
